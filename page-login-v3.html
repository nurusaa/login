<!DOCTYPE html>
<html>
	<head>
		<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
        <meta name="author" content="Coderthemes">

        <link rel="shortcut icon" href="assets/images/favicon_1.ico">

        <title>Ubold</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/core.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/components.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/pages.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/responsive.css" rel="stylesheet" type="text/css" />

        <script src="assets/js/modernizr.min.js"></script>
	</head>

	<body class="smallscreen" <img src="cyan.png" alt="background"/>
		<div class="account-pages"></div>
		<div class="clearfix"></div>

		<div class="wrapper-page">
			<div class="card-box">
				<div class="panel-heading">
					<h3 class="text-center"> Sign In | <img src="logo_dark.png" alt="logo"/></h3>
				</div>
				<div class="panel-body">
					<form class="form-horizontal m-t-18" action="index.html">
						<div class="form-group">
							<div class="col-xs-12">
								<input class="form-control" type="text" required="" placeholder="Username">
							</div>
						</div>

						<div class="form-group">
							<div class="col-xs-12">
								<input class="form-control type="password" required="" placeholder="Password">
							</div>
						</div>

						<div class="form-group ">
							<div class="col-xs-12">
								<div class="checkbox checkbox-primary">
									<input id="checkbox-signup" type="checkbox">
									<label for="checkbox-signup"> Remember me </label>
								</div>

							</div>
						</div>

						<div class="form-group text-center m-t-40">
							<div class="col-xs-12">
								<button class="btn btn-pink btn-block text-uppercase waves-effect waves-light" type="submit">
									Log In
								</button>
							</div>
						</div>

						<div class="form-group m-t-20 m-b-0">
							<div class="col-sm-12">
								<a href="page-recoverpw.html" class="text-dark"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
							</div>
						</div>
						
						<div class="form-group m-t-20 m-b-0">
							<div class="col-sm-12 text-center">
								<h4><b>Sign in with</b></h4>
							</div>
						</div>

						<div class="form-group m-b-0 text-center">
							<div class="col-lg-12">
								<button type="button" class="btn btn-facebook waves-effect btn-lg waves-light m-t-20">
		                           <i class="fa fa-facebook m-b-0"></i> 
		                        </button>

		                        <button type="button" class="btn btn-linkedin waves-effect btn-lg waves-light m-t-20">
		                           <i class="fa fa-linkedin m-b-0"></i> 
		                        </button>

		                        <button type="button" class="btn btn-github waves-effect btn-lg waves-light m-t-20">
		                           <i class="fa fa-github m-b-0"></i> 
		                        </button>

		                        <button type="button" class="btn btn-google waves-effect btn-lg waves-light m-t-20" style="background-color: #dd4b39">
		                           <i class="fa fa-google m-b-0"></i> 
		                        </button>
							</div>
						</div>
					</form>	
				</div>
			</div>
			<div class="row">
					<div class="col-sm-12 text-center">
						<p>
							Don't have an account? <a href="page-register.html" class="text-primary m-l-5"><b>Sign Up</b></a>
						</p>
					</div>
					</div>
		</div>
				<script>
			var resizefunc = [];
		</script>

		<!-- jQuery  -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/detect.js"></script>
        <script src="assets/js/fastclick.js"></script>
        <script src="assets/js/jquery.slimscroll.js"></script>
        <script src="assets/js/jquery.blockUI.js"></script>
        <script src="assets/js/waves.js"></script>
        <script src="assets/js/wow.min.js"></script>
        <script src="assets/js/jquery.nicescroll.js"></script>
        <script src="assets/js/jquery.scrollTo.min.js"></script>


        <script src="assets/js/jquery.core.js"></script>
        <script src="assets/js/jquery.app.js"></script>
	</body>
</html>
